<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

<body>
<div id = "all">
<div class="mdl-grid">

<select>

  <option value="value2">Value2</option>
  <option value="value3">Value3</option>
  <option value="value4">Value4</option>
</select></div>
  <div class="mdl-cell mdl-cell--2-col"><label>Flight duration </label>
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0"></div>
  <div class="mdl-cell mdl-cell--2-col"><label>Price</label>
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0"></div>
<div class="mdl-cell mdl-cell--2-col"><label>Number stops</label>

  <option value="value22">0</option>
  <option value="value21">1</option>
  <option value="value31">2</option>
  <option value="value41">3</option>
</select></div>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"><label>Aerian companies</label><select>

  <option value="value3">Value3</option>
  <option value="value4">Value4</option>
</select></div>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"><label>Passengers</label>
</div>
</div>

  <div class="mdl-cell mdl-cell--2-col"><label>Number adults ...</label></div>
  <div class="mdl-cell mdl-cell--2-col"><label>Number children ...</label></div>
</div>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"><label>Aeroports City A</label><select>
  <option value="combobox">ComboBox</option>
  <option value="value2">Value2</option>
  <option value="value3">Value3</option>
  <option value="value4">Value4</option>
</select></div>
  <div class="mdl-cell mdl-cell--2-col"><label>Flight duration </label>
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0"></div>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--2-col"><label>Aeroports City B</label><select>
  <option value="combobox">ComboBox</option>
  <option value="value2">Value2</option>
  <option value="value3">Value3</option>
  <option value="value4">Value4</option>
</select></div>
  <div class="mdl-cell mdl-cell--2-col"><label>Flight duration </label>
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0"></div>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"><label>Aeroports city break 1</label><select>
  <option value="combobox">ComboBox</option>
  <option value="value2">Value2</option>
  <option value="value3">Value3</option>
  <option value="value4">Value4</option>
</select></div>
  <div class="mdl-cell mdl-cell--1-col"><label>Break duration</label></div>
<div class="mdl-cell mdl-cell--1-col"><label>hr ...</label></div>
<div class="mdl-cell mdl-cell--1-col"><label>days ...</label></div>
</div>

<div class="mdl-grid">
<button class="mdl-button mdl-js-button mdl-button--raised">
  Add city break
</button>
</div>
</div>

</html>
