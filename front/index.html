<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <base href="http://localhost/tw/proiect/front/"> -->
    
    <link rel="stylesheet" type="text/css" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/material-design-lite/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style/style.css">
    
    <title>Travlr</title>
</head>
<body data-ng-app="Travlr" data-ng-controller="IndexController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <h1 class="display-3">Travlr</h1>
            </div>
        </header>
        <div class="mdl-layout__drawer" id="drawer">

            <div class="modal">
                <button id="facebookButton" class="loginButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <img src="resources/facebook_logo/FB-f-Logo__white_29.png" alt="Facebook">
                    Log in with Facebook
                </button>
                <br>
                <button id="googleButton" class="loginButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <img src="resources/google_login/btn_google_signin_light_normal_web.png" alt="Google">
                </button>
                <br>
                <button id="twitterButton" class="loginButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <img src="resources/twitter_logo/TwitterLogo_white.png" alt="Twitter">
                    Sign in with Twitter
                </button>
            </div>

            <div class="mdl-grid mdl-grid--no-spacing" id="userInfo">
                <img src="http://www.outsystems.com/PortalTheme/img/UserImage.png?23787" class="mdl-cell mdl-cell--6-col mdl-cell--top" id="userImage">
                <h4 class="display-1 mdl-cell mdl-cell--5-col mdl-cell--top mdl-cell--1-offset" id="name">User Name</h4>
            </div>
            <div id="menuNav">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Flight sugestions
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Acount setings
                </button>
            </div>
            <div class="mdl-grid mdl-grid--no-spacing" id="groups">
                <h4 class="display-1 mdl-cell--6-col">Groups</h4>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect mdl-cell--1-col" id="createGroup">
                    <i class="material-icons">add</i>
                </button>
                <ul class="demo-list-item mdl-list mdl-cell--12-col">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Group1
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Group2
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Group3
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <main class="mdl-layout__content" id="wrapper">
            <div class="page-content" data-ng-view>

               

            </div>
        </main>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/FlightController.js"></script>
    <script src="js/controllers/IndexController.js"></script>

    <!-- Services -->

</body>
</html>
