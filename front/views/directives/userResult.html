<div class="mdl-grid" ng-cloak ng-controller="GroupController">
		<div class="mdl-cell--4-col">
			<img src="{{user.img}}" alt="pic" height="100" width="100">
		</div>
		<div class="mdl-cell--1-col"></div>
		<div class="mdl-cell--4-col">
			<h7 id="name"><b>{{user.name}}</b></h7>
		</div>
		<div class="mdl-cell--3-col"  id="addButton">
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" data-ng-click="addUserToGroup(user)">
 				 <i class="material-icons">add</i>
			</button>
		</div>
</div>
